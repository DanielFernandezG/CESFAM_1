<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cerrar Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="cerrarSesion()" size="small"> Cerrar Sesión</ion-button>
      <ion-button (click)="eleccionCita()" size="small"> Tomar Hora </ion-button>
      <ion-button (click)="updateData()" size="small"> Actualizar Datos </ion-button>
    </ion-col>
  </ion-row>

  <!-- Mostrar datos de la cita -->
  <ion-item *ngIf="especialidad">
    <ion-label>Especialidad:</ion-label>
    <ion-text>{{ especialidad }}</ion-text>
  </ion-item>

  <ion-item *ngIf="fechaHora">
    <ion-label>Fecha y Hora:</ion-label>
    <ion-text>{{ fechaHora }}</ion-text>
  </ion-item>

  <ion-item *ngIf="medico">
    <ion-label>Médico:</ion-label>
    <ion-text>{{ medico }}</ion-text>
  </ion-item>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cerrar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>¡Hola amigos!</strong>
    <p>Comienza con Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
