<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button> <!-- Botón de retroceso -->
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <div style="margin: 20px;">
      <ion-item>
        <ion-input type="password" placeholder="Ingrese su Nueva Contraseña" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirme su Contraseña" [(ngModel)]="confPassword"></ion-input>
      </ion-item>
    </div>
    <ion-row>
      <ion-col size="12">
        <br>
        <ion-button size="small" (click)="cambiarClave()" style="margin-bottom: 20px;">Cambiar Contraseña</ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="red-section">
    <ion-toolbar color="danger">
      <ion-title>Tu Salud</ion-title>
    </ion-toolbar>
  </div>
  <div class="blue-section">
    <ion-toolbar color="secondary">
      <ion-title>Nuestra Misión</ion-title>
    </ion-toolbar>
  </div>
</ion-footer>
