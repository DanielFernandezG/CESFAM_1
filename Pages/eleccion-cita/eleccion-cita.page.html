    <ion-title class="title-left">
      Horas Disponibles
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <table>
    <thead>
      <tr>
        <th>ID Cita</th>
        <th>Especialidad</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Doctor</th>
        <th>Tomar Cita</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of citaData">
        <td>{{ c.id_cita }}</td>
        <td>{{ c.esp }}</td>
        <td>{{ c.FechaCita }}</td>
        <td>{{ c.HoraCita }}</td>
        <td>{{ c.nombre }} {{ c.apellido }}</td>
        <td>
          <ion-button (click)="tomarHora(c.id_cita)"></ion-button>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
