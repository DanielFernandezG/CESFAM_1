<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button> <!-- Botón de retroceso -->
    </ion-buttons>
    <ion-title>Actualizar Datos</ion-title>
  </ion-toolbar>
  <link rel="stylesheet" href="actualizar-datos.page.scss">
</ion-header>

<ion-content [fullscreen]="true">
    <div style="border-bottom: solid 1px lightgray; margin-bottom: 20px;"></div>
    <ion-title>Actualice Sus Datos Aqui</ion-title>
    <div style="margin: 20px;">
      <ion-item>
      <ion-input placeholder="Cambia tu Nombre" [(ngModel)]="nombre" [value]="nombre">Nombres</ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Cambia tu Apellido" [(ngModel)]="apellido" [value]="apellido">Apellidos</ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Cambia tu Direccion" [(ngModel)]="direccion" [value]="direccion">Direccion</ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Cambia tu Correo" [(ngModel)]="correo" [value]="correo">Correo</ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Cambia tu Telefono" [(ngModel)]="telefono" [value]="telefono">Telefono</ion-input>
    </ion-item>
    <div style="margin: 20px;">
      <ion-button  (click)="updateData()" expand="full">Actualizar Datos</ion-button>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="red-section">
    <ion-toolbar color="danger">
      <ion-title>Tu Salud</ion-title>
    </ion-toolbar>
  </div>
  <div class="blue-section">
    <ion-toolbar color="secondary">
      <ion-title>Nuestra Misión</ion-title>
    </ion-toolbar>
  </div>
</ion-footer>
