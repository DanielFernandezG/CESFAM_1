<ion-header>
  <ion-toolbar>
    <ion-title>
      Subir Documento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <input type="file" (change)="onFileSelected($event)" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png" />
  <button [disabled]="!imageUrl" (click)="uploadDocument()">Subir Documento</button>
</ion-content>
