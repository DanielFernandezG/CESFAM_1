<ion-header>
  <ion-toolbar>
    <ion-title>
      Subir Documento PDF
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <input type="file" (change)="onFileSelected($event)" accept=".pdf" />
  <button [disabled]="!pdfBase64" (click)="uploadDocument()">Subir Documento</button>
</ion-content>
