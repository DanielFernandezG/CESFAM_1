<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- BotÃ³n de retroceso u otros botones a la izquierda -->
    </ion-buttons>
    <ion-title class="title-left">
      Seleccione un Profesional
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-img src="assets/imagenes/Cesfam.jpg" class="logo-image"></ion-img>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <ion-list *ngIf="medicos && medicos.length > 0">
    <ion-item *ngFor="let medico of medicos" (click)="seleccionarMedico(medico)">
      {{ medico }}
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="ingresar()">Ingresar</ion-button>
</ion-content>
