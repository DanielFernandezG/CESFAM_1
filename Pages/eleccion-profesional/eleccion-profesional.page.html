<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón de retroceso u otros botones a la izquierda -->
    </ion-buttons>
    <ion-title class="title-left">
      Seleccione un Profesional
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-img src="assets/imagenes/Cesfam.jpg" class="logo-image"></ion-img>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="border-top: solid 1px lightgray;">
    <ion-button (click)="cargarEspecialidades()" style="margin-bottom: 20px;margin-top: 20px;">select Data</ion-button>
    <div *ngFor="let b of medicoData; let i = index">
      <div>Contraseña: {{b.nombre}}</div>
      <div>Contraseña: {{b.apellido}}</div>
    </div>
  </div>

  <!-- <ion-button expand="full" (click)="ingresar()">Ingresar</ion-button> -->
</ion-content>
