<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Centro Medico Cesfam</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Login -->
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h1><b>¡Iniciar Sesión!</b></h1>
          <br>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label class="usuario" position="floating">Run</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="contraseña" position="floating">Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <br>
            <ion-button color="secondary" shape="block">Iniciar Sesión</ion-button>
          </ion-col>
          <ion-col size="12">
            <br>
            <ion-button color="secondary" shape="block" (click)="registrar()">Registrarse</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
      <ion-label>
        <br>
        <a [routerLink]="['../recuperar']">Recuperar Contraseña</a>
      </ion-label>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Centro Medico Cesfam</ion-title>
  </ion-toolbar>
</ion-footer>
