<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Centro Medico Cesfam</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Login -->
  <div class="ion-padding-vertical">
    <div style="border-bottom: solid 1px lightgray; margin-bottom: 20px;">
      <ion-button (click)="createTable()" size="small">Create table</ion-button>
      <ion-button (click)="dropTable()" size="small">Drop table</ion-button>
      <!-- <ion-button (click)="sesionData()" size="small">revisar sesion</ion-button> -->
    </div>
    <ion-card class="ion-text-center ion-padding-vertical">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h1><b>¡¡Iniciar Sesión!!</b></h1>
          <br>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <div style="margin: 20px;">
          <ion-item>
            <ion-input placeholder="Ingrese su Run" [(ngModel)]="run"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Ingrese su Contraseña" [(ngModel)]="password"></ion-input>
          </ion-item>
        </div>
        <ion-row>
          <ion-col size="12">
            <br>
            <ion-button size="small" (click)="iniciarSesion()" style="margin-bottom: 20px;">Iniciar Sesion</ion-button>
          </ion-col>
          <ion-col size="12">
            <br>
            <ion-button color="secondary" shape="block" (click)="registrar()">Registrarse</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
      <ion-label>
        <br>
        <a [routerLink]="['../recuperar']">Recuperar Contraseña</a>
      </ion-label>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Centro Medico Cesfam</ion-title>
  </ion-toolbar>
</ion-footer>
