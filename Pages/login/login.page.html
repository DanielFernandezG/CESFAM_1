<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Centro Medico Cesfam</ion-title>
  </ion-toolbar>
  <link rel="stylesheet" href="login.page.scss">
</ion-header>

<ion-content>
  <!-- Login -->
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h1><b>Inicia Sesión</b></h1>
          <br>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <div style="margin: 20px;">
          <ion-item>
            <ion-input placeholder="Ingrese su Run" [(ngModel)]="run"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Ingrese su Contraseña" [(ngModel)]="password"></ion-input>
          </ion-item>
        </div>
        <ion-row>
          <ion-col size="12">
            <br>
            <ion-button size="small" (click)="iniciarSesion()" style="margin-bottom: 20px;">Iniciar Sesion</ion-button>
          </ion-col>
          <ion-col size="12">
            <a id="open-modal" expand="block">Olvidaste tu contraseña?</a>
            <br>
            <br>
            <ion-button color="secondary" shape="block" (click)="registrar()">Registrarse</ion-button>
          </ion-col>
        </ion-row>
        <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancel()">Cancelar</ion-button>
                </ion-buttons>
                <ion-title>Recuperar Contraseña</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <ion-label position="stacked">Ingrese su Run</ion-label>
                <ion-input type="text" placeholder="Run" [(ngModel)]="rut"></ion-input>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-footer class="ion-no-border">
    <div class="red-section">
      <ion-toolbar color="danger">
        <ion-title>Tu Salud</ion-title>
      </ion-toolbar>
    </div>
    <div class="blue-section">
      <ion-toolbar color="secondary">
        <ion-title>Nuestra Misión</ion-title>
      </ion-toolbar>
    </div>
  </ion-footer>
</ion-content>
