<ion-content>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre del Documento</th>
          <th>Fecha de Creación</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let document of documents; let i = index">
          <td>{{ nombresDocumentos[i] }}</td>
          <td>{{ fechasCreacion[i] }}</td>
          <td>
            <button (click)="toggleDocumento(i)">Ver Documento</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ion-list>
    <ion-item *ngFor="let document of documents; let i = index">
      <iframe [src]="document" width="100%" height="1000" [hidden]="!documentVisible[i]"></iframe>
    </ion-item>
  </ion-list>
</ion-content>
