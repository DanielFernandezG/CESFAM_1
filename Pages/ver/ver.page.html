<ion-header>
  <ion-toolbar>
    <ion-title>
      Ver PDF
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="fetchAndDisplayDocument()">Mostrar PDF</ion-button>

  <!-- Utilizamos *ngIf para asegurarnos de que pdfBlobUrl estÃ© definido antes de mostrar el componente -->
  <div *ngIf="pdfBlobUrl">
    <iframe [src]="pdfBlobUrl" width="100%" height="500"></iframe>
  </div>
</ion-content>
